    <script>
        let isRefreshing = false;
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadSystemInfo();
            refreshStatus();
            
            // å®šæœŸåˆ·æ–°çŠ¶æ€
            setInterval(() => {
                if (!isRefreshing) {
                    refreshStatus();
                }
            }, 10000);
        });
        
        // åŠ è½½ç³»ç»Ÿä¿¡æ¯
        function loadSystemInfo() {
            if (window.serviceAPI) {
                const sysInfo = window.serviceAPI.getSystemInfo();
                document.getElementById('systemPlatform').textContent = sysInfo.platform;
                document.getElementById('systemArch').textContent = sysInfo.arch;
                document.getElementById('nodeVersion').textContent = sysInfo.nodeVersion;
                document.getElementById('electronVersion').textContent = sysInfo.electronVersion;
            }
        }
        
        // åˆ·æ–°çŠ¶æ€
        async function refreshStatus() {
            if (isRefreshing) return;
            
            isRefreshing = true;
            const refreshIcon = document.getElementById('refreshIcon');
            refreshIcon.classList.add('refresh-indicator');
            
            try {
                const status = await window.electronAPI.getServiceStatus();
                updateStatusDisplay(status);
                addLogLine(`çŠ¶æ€åˆ·æ–°: ${status.status}`);
            } catch (error) {
                console.error('è·å–çŠ¶æ€å¤±è´¥:', error);
                addLogLine(`é”™è¯¯: ${error.message}`, 'error');
            } finally {
                isRefreshing = false;
                refreshIcon.classList.remove('refresh-indicator');
            }
        }
        
        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatusDisplay(status) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('serviceStatus');
            const portText = document.getElementById('servicePort');
            const pidText = document.getElementById('servicePid');
            const startTimeText = document.getElementById('serviceStartTime');
            
            // æ¸…é™¤æ‰€æœ‰çŠ¶æ€ç±»
            indicator.className = 'status-indicator';
            
            switch (status.status) {
                case 'running':
                    indicator.classList.add('status-running');
                    statusText.textContent = 'è¿è¡Œä¸­';
                    portText.textContent = status.port || '-';
                    pidText.textContent = status.pid || '-';
                    startTimeText.textContent = status.started_at ? 
                        new Date(status.started_at).toLocaleString() : '-';
                    break;
                case 'error':
                    indicator.classList.add('status-error');
                    statusText.textContent = 'é”™è¯¯';
                    portText.textContent = status.port || '-';
                    pidText.textContent = status.pid || '-';
                    startTimeText.textContent = '-';
                    break;
                case 'stopped':
                default:
                    indicator.classList.add('status-stopped');
                    statusText.textContent = 'å·²åœæ­¢';
                    portText.textContent = '-';
                    pidText.textContent = '-';
                    startTimeText.textContent = '-';
                    break;
            }
        }
        
        // é‡å¯æœåŠ¡
        async function restartService() {
            const restartBtn = document.getElementById('restartBtn');
            restartBtn.disabled = true;
            restartBtn.textContent = 'é‡å¯ä¸­...';
            
            addLogLine('å¼€å§‹é‡å¯æœåŠ¡...');
            
            try {
                const result = await window.electronAPI.restartService();
                if (result) {
                    addLogLine('æœåŠ¡é‡å¯æˆåŠŸ');
                    setTimeout(refreshStatus, 2000);
                } else {
                    addLogLine('æœåŠ¡é‡å¯å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('é‡å¯æœåŠ¡å¤±è´¥:', error);
                addLogLine(`é‡å¯å¤±è´¥: ${error.message}`, 'error');
            } finally {
                restartBtn.disabled = false;
                restartBtn.textContent = 'é‡å¯æœåŠ¡';
            }
        }
        
        // å¥åº·æ£€æŸ¥
        async function checkHealth() {
            const healthBtn = document.getElementById('healthBtn');
            healthBtn.disabled = true;
            healthBtn.textContent = 'æ£€æŸ¥ä¸­...';
            
            addLogLine('æ‰§è¡Œå¥åº·æ£€æŸ¥...');
            
            try {
                const port = await window.electronAPI.getBackendPort();
                const response = await fetch(`http://localhost:${port}/healthz`);
                
                if (response.ok) {
                    const data = await response.json();
                    addLogLine(`å¥åº·æ£€æŸ¥é€šè¿‡: ${JSON.stringify(data)}`);
                } else {
                    addLogLine(`å¥åº·æ£€æŸ¥å¤±è´¥: HTTP ${response.status}`, 'error');
                }
            } catch (error) {
                console.error('å¥åº·æ£€æŸ¥å¤±è´¥:', error);
                addLogLine(`å¥åº·æ£€æŸ¥å¤±è´¥: ${error.message}`, 'error');
            } finally {

            }
        }
        
        // æ·»åŠ æ—¥å¿—è¡Œ
        function addLogLine(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const logLine = document.createElement('div');
            logLine.className = 'log-line';
            
            const timestamp = new Date().toLocaleTimeString();
            logLine.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span style="color: ${type === 'error' ? '#ff7875' : '#fff'}">${message}</span>
            `;
            
            logContainer.appendChild(logLine);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // é™åˆ¶æ—¥å¿—è¡Œæ•°
